<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		var size=0;
		function rndChar(){
			var letters='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
			var lettersLength=letters.length;
			var rand=Math.round(Math.random() * lettersLength);
			return letters.charAt(rand);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function parole() {
			size=document.getElementById("size").value;
			var str='';
			for (var i = 0; i != size; i++) {
				str=str+rndChar();
			}
			write("Ваш пароль:"+str);
		}
	</script>
</head>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>

		<a href="guess.html">Угадайка</a>
		<a href="#">Генератор случайных поролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор случайных поролей</h1>

			<div class="box">

				<p id="info">Введите длину пароля</p>
				<input type="text" id="size">
				<br>
				<a href="#" onClick="parole();" id="button">Генерируем</a>				
			</div>

        </div>
    </div>
</div>
